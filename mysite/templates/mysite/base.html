{% load staticfiles %}
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/selector.js' %}"></script>

<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">

  <li><a href="#!">one</a></li>
  <li><a href="#!">two</a></li>
  <li class="divider"></li>
  <li><a href="#!">three</a></li>
  {% for loc in events_list.location %}
      {{  loc }}
  {% endfor %}
</ul>
<nav>
  <div class="nav-wrapper light-blue darken-3">
    <a href="{% url 'events_list' %}" class="brand-logo hide-on-med-and-down"><i class="material-icons">cloud</i>Logo</a>
    <ul class="right">
      <li><a class="waves-effect waves-light btn" href="{% url 'add_event_form' %}">Добавить мероприятие</a></li>
      <li><a href="badges.html">Components</a></li>
      <!-- Dropdown Trigger -->
      <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Выберете город<i class="material-icons right">arrow_drop_down</i></a></li>
    </ul>
  </div>
</nav>

{% block page %}
	{% block content %}
	{% endblock %}
{% endblock %}

</body>
<footer class="page-footer light-blue darken-3">
  <div class="footer-copyright">
    <div class="container">
    © 2016 Copyright Text
    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
    </div>
  </div>
</footer>
</html>
