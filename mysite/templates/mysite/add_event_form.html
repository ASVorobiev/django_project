{% load staticfiles %}


<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>


<div class="container">
  <div class="row">
    <form class="col s12 card-panel">
      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" length="30">
          <label for="title">Заголовок</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" length="1000"></textarea>
          <label for="textarea1">Описание мероприятия</label>
        </div>
      </div>

        <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>Загрузить афишу</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
        </form>

      <div class="row">
          <div class="input-field col s12">
            <label>Materialize Select</label>
              <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
          </div>
        </div>

      <div class="row">
          <div class="input-field col s12">
                 <input type="date" class="datepicker">
          </div>
      </div>
    </form>

  </div>
</div>

</body>
</html>
