{% extends "mysite/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
            <div class="col s12 m4 l3">
                <div class="card medium z-depth-2">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src={{ post.image.url }}>
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ post.title }}<i class="material-icons right">more_vert</i></span>
                        <p>{{ post.description|linebreaksbr }}</p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ post.title }}<i class="material-icons right">close</i></span>
                        <p>{{ post.description|linebreaksbr }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'event_details' post.id %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>Подробнее...</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
