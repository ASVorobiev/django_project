{% extends "mysite/base.html" %}
{% load staticfiles %}
{% load backend_utils %}

{% block content %}
  <span>{{ message }}</span>
  {% if text_ru %}
    <span class="black">{{ text_ru.unique }}</span>
  {% else %}
    <span class="black">Дайте уникальности!</span>
  {% endif %}


  <div class="row">
    <form class="col s12 card-panel z-depth-3"  action="{% url 'result_send_text'%}" method="post">{% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <textarea id="message" name="input_name" class="materialize-textarea"></textarea>
          <label for="message">Textarea</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Отправить
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>

{% endblock %}
