{% extends "mysite/base.html" %}
{% load staticfiles %}
{% load backend_utils %}

{% block content %}
  <span>{{ message }}</span>
  {% if text_ru %}
    <h1>{{ text_ru.unique }}</h1>
  {% else %}
    <h4>Дайте уникальности!</h4>
  {% endif %}


  <div class="row">
    <form class="col s12 card-panel z-depth-3" id="myform"  action="{% url 'result_send_text'%}" method="post">{% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <textarea id="message" name="input_name" class="materialize-textarea"></textarea>
          <label for="message">Textarea</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}

{% block pin %}
    <div class="card-panel">
        <div class="row">
        <button class="btn waves-effect waves-light" form="myform"  type="submit" name="action">Проверить на уникальность
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
{% endblock %}
