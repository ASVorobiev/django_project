{% extends "mysite/base.html" %}

{% load staticfiles %}

{% block content %}
  <div class="card-panel">
    <h5>Вы уже создали мероприятие(встречу) в ВК?</h5>
    <form action="#" method="post">
      <div class="row">
        <div class="input-field col s2">
          <input class="with-gap"  name="group1" type="radio" id="test1" checked="checked"/>
          <label for="test1">Да</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="https://vk.com/" class="validate" type="url" id="vk_event_url" name="vk_event_url" required pattern="https?://vk.com/.+">
          <label for="vk_event_url">Ссылка на ваше мероприятие в ВК</label>
        </div>
      </div>
      <div class="row">
        <div class="col s2">
          <input class="with-gap"  name="group1" type="radio" id="test2" />
          <label for="test2">Нет</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Далее
        <i class="material-icons right">send</i>
      </button>
     </form>
  </div>
{% endblock %}
